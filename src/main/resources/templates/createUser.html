<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret bruger</title>
    <link rel="stylesheet" th:href="@{/css/createUser.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>

<header>
    <img th:src="@{/img/logo.png}" alt="Logo" class="logo">
</header>

<body>

<div class="loginInformation">
<h2>Opret Konto</h2>
<form th:action="@{/user/createUser}" method="post">
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <label for="userLogin">Vælg dit unikke bruger navn</label>
    <input type="text" id="userLogin" name="userLogin" placeholder="Dit bruger navn" required>

    <label for="name">Fulde navn</label>
    <input type="text" id="name" name="name" placeholder="F.eks. Anna Jensen" required>

    <label for="password">Adgangskode</label>
    <input type="password" id="password" name="password" placeholder="••••••••" required>

    <button type="submit">Opret Konto</button>

    <p class="signup-link">Har du allerede en konto? <a th:href="@{/index}">Log ind her</a></p>
</form>
</div>

</body>
</html>
