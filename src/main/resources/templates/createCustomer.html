<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Kunde</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<header>
    <div th:replace="fragments/header :: site-header"></div>
</header>
<h1>Opret ny kunde</h1>

<form th:action="@{/user/createCustomer}" method="post">
    <label for="name">Navn:</label>
    <input type="text" id="name" name="name" required /><br/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required /><br/><br/>

    <label for="phoneNumber">Telefonnummer:</label>
    <input type="number" id="phoneNumber" name="phoneNumbeer" required /><br/><br/>

    <button type="submit">Opret kunde</button>
</form>
</body>
</html>
