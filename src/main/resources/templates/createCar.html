<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opret bil</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<header>
    <div th:replace="fragments/header :: site-header"></div>
</header>
<h1>Opret ny bil</h1>

<h1>Opret Bil</h1>
<form th:action="@{/cars/create}" th:object="${car}" method="post">
    <div>
        <label for="vehicleNumber">Nummerplade</label>
        <input type="text" id="vehicleNumber" th:field="*{vehicleNumber}" />
    </div>
    <div>
        <label for="chassisnumber">chassisnumber</label>
        <input type="text" id="chassisnumber" th:field="*{chassisnumber}" />
    </div>
    <div>
        <label for="model">Model</label>
        <input type="text" id="model" th:field="*{model}" />
    </div>
    <div>
        <label for="equipment">Udstyr</label>
        <input type="text" id="equipment" th:field="*{equipment}" />
    </div>
    <div>
        <label for="kmDriven">Kilometer kørt</label>
        <input type="number" id="kmDriven" th:field="*{kmDriven}" />
    </div>
    <div>
        <label for="co2Emission">CO₂-udslip</label>
        <input type="number" step="0.01" id="co2Emission" th:field="*{co2Emission}" />
    </div>
    <div>
        <label for="image">Billed-URL</label>
        <input type="text" id="image" th:field="*{image}" />
    </div>
    <div>
        <label for="status">Status</label>
        <select id="status" th:field="*{status}">
            <option value="available">Available</option>
            <option value="rented">Rented</option>
            <option value="til reparation">Til reparation</option>
        </select>
    </div>
    <div>
        <label for="limited">Er bilen limited?</label>
        <input type="checkbox" id="limited" th:field="*{limited}" />
    </div>
    <div>
        <label for="monthlyFee">Månedlig pris (kr)</label>
        <input type="number" id="monthlyFee" th:field="*{monthlyFee}" />
    </div>
    <div>
        <button type="submit">Gem bil</button>
    </div>
</form>
</body>
</html>
