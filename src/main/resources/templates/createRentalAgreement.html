<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Lejeaftale</title>
</head>
<body>
<h1>Opret Lejeaftale</h1>

<form th:action="@{/rentalAgreement/create}" method="post" th:object="${rentalAgreement}">
    <label for="carId">Bilens registreringsnummer:</label>
    <select id="carId" name="carId" required>
        <option value="" disabled selected>VÃ¦lg en bil</option>
        <th:block th:each="car : ${carList}">
            <option th:value="${car.vehicleNumber}"
                    th:text="${car.vehicleNumber} + ' - ' + ${car.model}"></option>
        </th:block>
    </select>
    <br><br>

    <label for="customerId">Kunde ID:</label>
    <input type="number" id="customerId" name="customerId" required><br><br>

    <label for="userLogin">Medarbejder-bruger login:</label>
    <input type="text" id="userLogin" name="userLogin" required><br><br>

    <label for="startDate">Startdato:</label>
    <input type="date" id="startDate" name="startDate" required><br><br>

    <label for="endDate">Slutdato:</label>
    <input type="date" id="endDate" name="endDate" required><br><br>

    <button type="submit">Opret lejeaftale</button>
</form>

</body>
</html>
