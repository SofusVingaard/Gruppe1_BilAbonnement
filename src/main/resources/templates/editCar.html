<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rediger bil</title>
</head>
<body>
<h1>Rediger bil</h1>

<form th:action="@{/cars/edit}" th:object="${car}" method="post">
    <input type="hidden" th:field="*{vehicleNumber}"/>

    <label>Chassisnummer:</label>
    <input type="text" th:field="*{chassisnumber}" /><br/>

    <label>Model:</label>
    <input type="text" th:field="*{model}" /><br/>

    <label>Udstyr:</label>
    <input type="text" th:field="*{equipment}" /><br/>

    <label>Kørte kilometer:</label>
    <input type="number" step="0.1" th:field="*{kmDriven}" /><br/>

    <label>CO2-udledning:</label>
    <input type="number" step="0.1" th:field="*{co2Emission}" /><br/>

    <label>Billede (URL):</label>
    <input type="text" th:field="*{image}" /><br/>

    <label>Status:</label>
    <input type="text" th:field="*{status}" /><br/>

    <label>Begrænset:</label>
    <input type="checkbox" th:field="*{limited}" /><br/>

    <label>Månedlig pris:</label>
    <input type="number" th:field="*{monthlyFee}" /><br/>

    <button type="submit">Gem ændringer</button>
</form>

</body>
</html>
